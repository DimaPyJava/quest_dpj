<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Квест: Подпишись и получи приз!</title>
    <style>
        /* Анимация для плавного переливающегося фона */
        @keyframes gradientBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            font-family: 'Arial', sans-serif;
            color: white;
            text-align: center;
            padding: 50px;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: linear-gradient(270deg, #6a11cb, #2575fc, #ff9a9e, #fad0c4, #6a11cb);
            background-size: 400% 400%;
            animation: gradientBackground 15s ease infinite;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .social-buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }
        .social-buttons a {
            display: inline-block;
            padding: 15px 30px;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        .social-buttons a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-5px);
        }
        .social-buttons a.clicked {
            background-color: #4CAF50;
            border-color: #4CAF50;
        }
        #get-link {
            padding: 15px 30px;
            background-color: #FF5722;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0.5;
            pointer-events: none;
        }
        #get-link.active {
            opacity: 1;
            pointer-events: all;
        }
        #get-link:hover {
            background-color: #E64A19;
            transform: translateY(-5px);
        }
        .telegram-link {
            margin-top: 30px;
            font-size: 1.2em;
            display: none;
        }
        .telegram-link a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Квест: Подпишись и получи <a href="https://dimapyjava.vercel.app/">СЕКРЕТНЫЙ КОД!</a></h1>
    <p>Подпишись на все наши социальные сети, чтобы получить ссылку на Telegram-канал!</p>

    <div class="social-buttons">
        <a href="https://pikabu.ru/@DimaPyJava" target="_blank" id="vk-button">Подписаться на Pikabu</a>
        <a href="https://instagram.com/ваш_аккаунт" target="_blank" id="instagram-button">Подписаться на Instagram</a>
        <a href="https://youtube.com/ваш_аккаунт" target="_blank" id="youtube-button">Подписаться на YouTube</a>
    </div>

    <button id="get-link">Получить ссылку на проверку</button>

    <div class="telegram-link" id="telegram-link">
        <p>Ваша ссылка: <a href="@dimapyjava_check_bot" target="_blank">https://t.me/@dimapyjava_check_bot</a></p>
    </div>

    <script>
        const buttons = document.querySelectorAll('.social-buttons a');
        const getLinkButton = document.getElementById('get-link');
        const telegramLink = document.getElementById('telegram-link');

        let clickedButtons = 0;

        buttons.forEach(button => {
            button.addEventListener('click', (e) => {
                if (!button.classList.contains('clicked')) {
                    button.classList.add('clicked');
                    clickedButtons++;
                }
                if (clickedButtons === buttons.length) {
                    getLinkButton.classList.add('active');
                }
                e.preventDefault(); // Отменяем переход по ссылке для демонстрации
            });
        });

        getLinkButton.addEventListener('click', () => {
            if (clickedButtons === buttons.length) {
                telegramLink.style.display = 'block';
                getLinkButton.style.display = 'none';
            }
        });
    </script>
</body>
</html>
